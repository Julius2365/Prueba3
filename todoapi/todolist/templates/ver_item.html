{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTable</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <!-- DataTable.js -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet"href="{% static 'css/index.css' %}"/>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-reponsive">
                    <table id="tableBody-libros" class="table">
                        <caption>
                            Django + DataTable.js
                        </caption>
                        <thead>
                            <tr>
                                <h1>{{ item.nombre }}</h1>
                                <p>Autor: {{ item.autor }}</p>
                                <p>Precio: {{ item.precio }}</p>
                                <a href="{% url 'editar_item' item.id %}">Editar Información</a>
                                <a href="{% url 'eliminar_item' item.id %}">Eliminar Descripción</a>
                                <a href="{% url 'index' %}">Volver a la Lista</a>
                            </tr>
                        </thead>
                        <tbody id="tableBody_libros"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable.js -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
