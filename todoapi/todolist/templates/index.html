{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Libros</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"/>
        <!-- Font Awesome -->
        <lin rel = "stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" ></lin>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1>Lista de Libros</h1>
                    <div class="table-responsive">
                        <table id="table-libros" class="table">
                            <thead>
                                <tr>
                                    <th class="centered"> # </th>
                                    <th class="centered"> Nombre </th>
                                    <th class="centered"> Autor </th>
                                    <th class="centered"> Precio </th>
                                </tr>
                            </thead>
                            <tbody id="tableBody_libros">
                                {% for item in items %}
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td><a href="{%url 'ver_item' item.id%}">{{item.nombre}}</a></td>
                                        <td>{{item.autor}}</td>
                                        <td>{{item.precio}}</td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="3">No hay Libros Disponibles </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <a href="{% url 'crear_item' %}">Crear Nueva Descripci√≥n</a>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
