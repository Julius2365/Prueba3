<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'ver_item' item.id %}">{{ item.nombre }}</a></li>
        {% empty %}
            <li>No Hay Lista De Libros Disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_item' %}">Crear Nueva Descripci√≥n</a>
</body>
</html>
